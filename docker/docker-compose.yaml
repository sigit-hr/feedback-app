version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: feedback_postgres
    restart: always
    environment:
      POSTGRES_DB: feedback
      POSTGRES_USER: feedback
      POSTGRES_PASSWORD: feedback
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: feedback_backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/feedback
      SPRING_DATASOURCE_USERNAME: feedback
      SPRING_DATASOURCE_PASSWORD: feedback
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ../frontend/feedback-app
      dockerfile: Dockerfile
    container_name: feedback_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  postgres_data:
